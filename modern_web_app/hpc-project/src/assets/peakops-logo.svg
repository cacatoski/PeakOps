<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- PeakOps Logo with Code Tags -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle (Optional) -->
  <rect x="10" y="15" width="180" height="30" rx="5" ry="5" fill="none"/>
  
  <!-- Code Tag Opening: </> -->
  <text x="20" y="38" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="#e74c3c">&lt;/&gt;</text>
  
  <!-- PeakOps Text -->
  <text x="65" y="38" font-family="'Arial', sans-serif" font-size="22" font-weight="bold" fill="url(#blueGradient)">PeakOps</text>
  
  <!-- Optional: Small Mountain Peak Icon -->
  <polygon points="160,38 165,28 170,38" fill="#3498db" />
</svg>

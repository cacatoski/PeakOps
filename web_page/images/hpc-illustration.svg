<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>HPC Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#2563EB" offset="0%"></stop>
            <stop stop-color="#1E40AF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-2">
            <stop stop-color="#3B82F6" offset="0%"></stop>
            <stop stop-color="#1D4ED8" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-3">
            <stop stop-color="#60A5FA" offset="0%"></stop>
            <stop stop-color="#3B82F6" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="HPC-Illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Grid -->
        <rect id="Background" fill="#1E293B" opacity="0.1" x="0" y="0" width="800" height="600"></rect>
        <g id="Grid" transform="translate(50, 50)" stroke="#2563EB" stroke-width="1" opacity="0.2">
            <line x1="0" y1="0" x2="700" y2="0"></line>
            <line x1="0" y1="50" x2="700" y2="50"></line>
            <line x1="0" y1="100" x2="700" y2="100"></line>
            <line x1="0" y1="150" x2="700" y2="150"></line>
            <line x1="0" y1="200" x2="700" y2="200"></line>
            <line x1="0" y1="250" x2="700" y2="250"></line>
            <line x1="0" y1="300" x2="700" y2="300"></line>
            <line x1="0" y1="350" x2="700" y2="350"></line>
            <line x1="0" y1="400" x2="700" y2="400"></line>
            <line x1="0" y1="450" x2="700" y2="450"></line>
            <line x1="0" y1="500" x2="700" y2="500"></line>
            
            <line x1="0" y1="0" x2="0" y2="500"></line>
            <line x1="50" y1="0" x2="50" y2="500"></line>
            <line x1="100" y1="0" x2="100" y2="500"></line>
            <line x1="150" y1="0" x2="150" y2="500"></line>
            <line x1="200" y1="0" x2="200" y2="500"></line>
            <line x1="250" y1="0" x2="250" y2="500"></line>
            <line x1="300" y1="0" x2="300" y2="500"></line>
            <line x1="350" y1="0" x2="350" y2="500"></line>
            <line x1="400" y1="0" x2="400" y2="500"></line>
            <line x1="450" y1="0" x2="450" y2="500"></line>
            <line x1="500" y1="0" x2="500" y2="500"></line>
            <line x1="550" y1="0" x2="550" y2="500"></line>
            <line x1="600" y1="0" x2="600" y2="500"></line>
            <line x1="650" y1="0" x2="650" y2="500"></line>
            <line x1="700" y1="0" x2="700" y2="500"></line>
        </g>
        
        <!-- Server Racks -->
        <g id="Server-Rack-1" transform="translate(150, 150)">
            <rect id="Rack-Body" fill="url(#linearGradient-1)" x="0" y="0" width="120" height="300" rx="5"></rect>
            <rect id="Server-1" fill="#F8FAFC" x="10" y="20" width="100" height="30" rx="2"></rect>
            <rect id="Server-2" fill="#F8FAFC" x="10" y="60" width="100" height="30" rx="2"></rect>
            <rect id="Server-3" fill="#F8FAFC" x="10" y="100" width="100" height="30" rx="2"></rect>
            <rect id="Server-4" fill="#F8FAFC" x="10" y="140" width="100" height="30" rx="2"></rect>
            <rect id="Server-5" fill="#F8FAFC" x="10" y="180" width="100" height="30" rx="2"></rect>
            <rect id="Server-6" fill="#F8FAFC" x="10" y="220" width="100" height="30" rx="2"></rect>
            <rect id="Server-7" fill="#F8FAFC" x="10" y="260" width="100" height="30" rx="2"></rect>
            
            <!-- Server LEDs -->
            <circle id="LED-1" fill="#10B981" cx="20" cy="35" r="3"></circle>
            <circle id="LED-2" fill="#10B981" cx="20" cy="75" r="3"></circle>
            <circle id="LED-3" fill="#10B981" cx="20" cy="115" r="3"></circle>
            <circle id="LED-4" fill="#10B981" cx="20" cy="155" r="3"></circle>
            <circle id="LED-5" fill="#10B981" cx="20" cy="195" r="3"></circle>
            <circle id="LED-6" fill="#10B981" cx="20" cy="235" r="3"></circle>
            <circle id="LED-7" fill="#10B981" cx="20" cy="275" r="3"></circle>
        </g>
        
        <g id="Server-Rack-2" transform="translate(300, 150)">
            <rect id="Rack-Body" fill="url(#linearGradient-2)" x="0" y="0" width="120" height="300" rx="5"></rect>
            <rect id="Server-1" fill="#F8FAFC" x="10" y="20" width="100" height="30" rx="2"></rect>
            <rect id="Server-2" fill="#F8FAFC" x="10" y="60" width="100" height="30" rx="2"></rect>
            <rect id="Server-3" fill="#F8FAFC" x="10" y="100" width="100" height="30" rx="2"></rect>
            <rect id="Server-4" fill="#F8FAFC" x="10" y="140" width="100" height="30" rx="2"></rect>
            <rect id="Server-5" fill="#F8FAFC" x="10" y="180" width="100" height="30" rx="2"></rect>
            <rect id="Server-6" fill="#F8FAFC" x="10" y="220" width="100" height="30" rx="2"></rect>
            <rect id="Server-7" fill="#F8FAFC" x="10" y="260" width="100" height="30" rx="2"></rect>
            
            <!-- Server LEDs -->
            <circle id="LED-1" fill="#10B981" cx="20" cy="35" r="3"></circle>
            <circle id="LED-2" fill="#10B981" cx="20" cy="75" r="3"></circle>
            <circle id="LED-3" fill="#10B981" cx="20" cy="115" r="3"></circle>
            <circle id="LED-4" fill="#10B981" cx="20" cy="155" r="3"></circle>
            <circle id="LED-5" fill="#10B981" cx="20" cy="195" r="3"></circle>
            <circle id="LED-6" fill="#10B981" cx="20" cy="235" r="3"></circle>
            <circle id="LED-7" fill="#10B981" cx="20" cy="275" r="3"></circle>
        </g>
        
        <g id="Server-Rack-3" transform="translate(450, 150)">
            <rect id="Rack-Body" fill="url(#linearGradient-3)" x="0" y="0" width="120" height="300" rx="5"></rect>
            <rect id="Server-1" fill="#F8FAFC" x="10" y="20" width="100" height="30" rx="2"></rect>
            <rect id="Server-2" fill="#F8FAFC" x="10" y="60" width="100" height="30" rx="2"></rect>
            <rect id="Server-3" fill="#F8FAFC" x="10" y="100" width="100" height="30" rx="2"></rect>
            <rect id="Server-4" fill="#F8FAFC" x="10" y="140" width="100" height="30" rx="2"></rect>
            <rect id="Server-5" fill="#F8FAFC" x="10" y="180" width="100" height="30" rx="2"></rect>
            <rect id="Server-6" fill="#F8FAFC" x="10" y="220" width="100" height="30" rx="2"></rect>
            <rect id="Server-7" fill="#F8FAFC" x="10" y="260" width="100" height="30" rx="2"></rect>
            
            <!-- Server LEDs -->
            <circle id="LED-1" fill="#10B981" cx="20" cy="35" r="3"></circle>
            <circle id="LED-2" fill="#10B981" cx="20" cy="75" r="3"></circle>
            <circle id="LED-3" fill="#10B981" cx="20" cy="115" r="3"></circle>
            <circle id="LED-4" fill="#10B981" cx="20" cy="155" r="3"></circle>
            <circle id="LED-5" fill="#10B981" cx="20" cy="195" r="3"></circle>
            <circle id="LED-6" fill="#10B981" cx="20" cy="235" r="3"></circle>
            <circle id="LED-7" fill="#10B981" cx="20" cy="275" r="3"></circle>
        </g>
        
        <!-- Connection Lines -->
        <g id="Connections" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5">
            <path d="M270,200 C290,200 290,200 300,200" id="Connection-1"></path>
            <path d="M420,200 C440,200 440,200 450,200" id="Connection-2"></path>
            <path d="M270,250 C290,250 290,250 300,250" id="Connection-3"></path>
            <path d="M420,250 C440,250 440,250 450,250" id="Connection-4"></path>
            <path d="M270,300 C290,300 290,300 300,300" id="Connection-5"></path>
            <path d="M420,300 C440,300 440,300 450,300" id="Connection-6"></path>
        </g>
        
        <!-- Data Flow Animation -->
        <g id="Data-Flow" fill="#60A5FA" opacity="0.8">
            <circle id="Data-1" cx="280" cy="200" r="4">
                <animate attributeName="cx" from="270" to="300" dur="2s" repeatCount="indefinite" />
            </circle>
            <circle id="Data-2" cx="430" cy="200" r="4">
                <animate attributeName="cx" from="420" to="450" dur="1.5s" repeatCount="indefinite" />
            </circle>
            <circle id="Data-3" cx="280" cy="250" r="4">
                <animate attributeName="cx" from="270" to="300" dur="1.8s" repeatCount="indefinite" />
            </circle>
            <circle id="Data-4" cx="430" cy="250" r="4">
                <animate attributeName="cx" from="420" to="450" dur="2.2s" repeatCount="indefinite" />
            </circle>
            <circle id="Data-5" cx="280" cy="300" r="4">
                <animate attributeName="cx" from="270" to="300" dur="1.7s" repeatCount="indefinite" />
            </circle>
            <circle id="Data-6" cx="430" cy="300" r="4">
                <animate attributeName="cx" from="420" to="450" dur="1.9s" repeatCount="indefinite" />
            </circle>
        </g>
        
        <!-- Floating Text Labels -->
        <g id="Labels" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F8FAFC">
            <text x="150" y="130">Compute Nodes</text>
            <text x="300" y="130">Storage Cluster</text>
            <text x="450" y="130">GPU Accelerators</text>
        </g>
        
        <!-- CPU/GPU Icons -->
        <g id="CPU-Icons" fill="#F8FAFC">
            <!-- CPU Icon -->
            <rect x="180" y="470" width="60" height="60" rx="5"></rect>
            <rect x="190" y="480" width="40" height="40" rx="2" fill="#1E293B"></rect>
            <line x1="180" y1="485" x2="170" y2="485" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="180" y1="495" x2="170" y2="495" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="180" y1="505" x2="170" y2="505" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="180" y1="515" x2="170" y2="515" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="240" y1="485" x2="250" y2="485" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="240" y1="495" x2="250" y2="495" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="240" y1="505" x2="250" y2="505" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="240" y1="515" x2="250" y2="515" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="185" y1="470" x2="185" y2="460" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="195" y1="470" x2="195" y2="460" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="205" y1="470" x2="205" y2="460" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="215" y1="470" x2="215" y2="460" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="225" y1="470" x2="225" y2="460" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="235" y1="470" x2="235" y2="460" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="185" y1="530" x2="185" y2="540" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="195" y1="530" x2="195" y2="540" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="205" y1="530" x2="205" y2="540" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="215" y1="530" x2="215" y2="540" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="225" y1="530" x2="225" y2="540" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="235" y1="530" x2="235" y2="540" stroke="#F8FAFC" stroke-width="2"></line>
            
            <!-- GPU Icon -->
            <rect x="330" y="470" width="80" height="60" rx="5"></rect>
            <rect x="340" y="480" width="60" height="40" rx="2" fill="#1E293B"></rect>
            <circle cx="350" cy="490" r="3" fill="#10B981"></circle>
            <circle cx="350" cy="500" r="3" fill="#10B981"></circle>
            <circle cx="350" cy="510" r="3" fill="#10B981"></circle>
            <rect x="360" y="485" width="30" height="5" fill="#60A5FA"></rect>
            <rect x="360" y="495" width="30" height="5" fill="#60A5FA"></rect>
            <rect x="360" y="505" width="30" height="5" fill="#60A5FA"></rect>
            <rect x="360" y="515" width="30" height="5" fill="#60A5FA"></rect>
            
            <!-- Network Icon -->
            <circle cx="480" cy="500" r="30" fill="#F8FAFC"></circle>
            <circle cx="480" cy="500" r="20" fill="#1E293B"></circle>
            <line x1="480" y1="470" x2="480" y2="480" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="480" y1="520" x2="480" y2="530" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="450" y1="500" x2="460" y2="500" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="500" y1="500" x2="510" y2="500" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="459" y1="479" x2="466" y2="486" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="459" y1="521" x2="466" y2="514" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="501" y1="479" x2="494" y2="486" stroke="#F8FAFC" stroke-width="2"></line>
            <line x1="501" y1="521" x2="494" y2="514" stroke="#F8FAFC" stroke-width="2"></line>
        </g>
        
        <g id="Labels" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F8FAFC">
            <text x="190" y="560">CPU</text>
            <text x="345" y="560">GPU</text>
            <text x="460" y="560">Network</text>
        </g>
        
        <!-- Floating Particles -->
        <g id="Particles" fill="#60A5FA" opacity="0.5">
            <circle cx="100" cy="100" r="3">
                <animate attributeName="cy" from="100" to="500" dur="10s" repeatCount="indefinite" />
                <animate attributeName="cx" from="100" to="120" dur="3s" repeatCount="indefinite" />
            </circle>
            <circle cx="600" cy="200" r="2">
                <animate attributeName="cy" from="200" to="400" dur="7s" repeatCount="indefinite" />
                <animate attributeName="cx" from="600" to="580" dur="4s" repeatCount="indefinite" />
            </circle>
            <circle cx="300" cy="50" r="2">
                <animate attributeName="cy" from="50" to="100" dur="5s" repeatCount="indefinite" />
                <animate attributeName="cx" from="300" to="320" dur="6s" repeatCount="indefinite" />
            </circle>
            <circle cx="500" cy="450" r="3">
                <animate attributeName="cy" from="450" to="400" dur="8s" repeatCount="indefinite" />
                <animate attributeName="cx" from="500" to="520" dur="5s" repeatCount="indefinite" />
            </circle>
            <circle cx="200" cy="350" r="2">
                <animate attributeName="cy" from="350" to="380" dur="6s" repeatCount="indefinite" />
                <animate attributeName="cx" from="200" to="220" dur="7s" repeatCount="indefinite" />
            </circle>
        </g>
    </g>
</svg>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- PeakOps.co Logo -->
  
  <!-- Mountain Peaks Background -->
  <polygon points="20,45 40,20 60,35 80,15 100,30 120,10 140,25 160,5 180,40 20,40" fill="#2c3e50" stroke="#34495e" stroke-width="0"/>
  
  <!-- Gradient Overlay for Mountains -->
  <linearGradient id="peakGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.6" />
  </linearGradient>
  <polygon points="20,45 40,20 60,35 80,15 100,30 120,10 140,25 160,5 180,40 20,40" fill="url(#peakGradient)" stroke="#34495e" stroke-width="0"/>
  
  <!-- Server Icon -->
  <rect x="70" y="25" width="20" height="15" rx="2" ry="2" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <rect x="72" y="28" width="16" height="2" fill="#ecf0f1"/>
  <rect x="72" y="32" width="16" height="2" fill="#ecf0f1"/>
  <rect x="72" y="36" width="16" height="2" fill="#ecf0f1"/>
  
  <!-- Text: PeakOps.co -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ecf0f1" text-anchor="middle">PeakOps.co</text>
  
  <!-- Circular Highlight -->
  <circle cx="110" cy="25" r="15" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="3,2"/>
  
  <!-- Connection Lines -->
  <line x1="90" y1="30" x2="100" y2="25" stroke="#3498db" stroke-width="1.5"/>
  <line x1="120" y1="25" x2="130" y2="30" stroke="#3498db" stroke-width="1.5"/>
  
  <!-- Data Nodes -->
  <circle cx="100" cy="25" r="3" fill="#2ecc71"/>
  <circle cx="130" cy="30" r="3" fill="#f1c40f"/>
</svg>

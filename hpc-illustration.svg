<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- HPC Cluster Illustration -->
  <!-- Main Server Rack -->
  <rect x="150" y="100" width="200" height="250" rx="5" ry="5" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Server Units -->
  <rect x="160" y="120" width="180" height="30" rx="2" ry="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="160" y="160" width="180" height="30" rx="2" ry="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="160" y="200" width="180" height="30" rx="2" ry="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="160" y="240" width="180" height="30" rx="2" ry="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="160" y="280" width="180" height="30" rx="2" ry="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Server Lights -->
  <circle cx="170" cy="135" r="3" fill="#2ecc71"/>
  <circle cx="180" cy="135" r="3" fill="#e74c3c"/>
  <circle cx="190" cy="135" r="3" fill="#f1c40f"/>
  
  <circle cx="170" cy="175" r="3" fill="#2ecc71"/>
  <circle cx="180" cy="175" r="3" fill="#2ecc71"/>
  <circle cx="190" cy="175" r="3" fill="#f1c40f"/>
  
  <circle cx="170" cy="215" r="3" fill="#2ecc71"/>
  <circle cx="180" cy="215" r="3" fill="#2ecc71"/>
  <circle cx="190" cy="215" r="3" fill="#2ecc71"/>
  
  <circle cx="170" cy="255" r="3" fill="#e74c3c"/>
  <circle cx="180" cy="255" r="3" fill="#f1c40f"/>
  <circle cx="190" cy="255" r="3" fill="#2ecc71"/>
  
  <circle cx="170" cy="295" r="3" fill="#2ecc71"/>
  <circle cx="180" cy="295" r="3" fill="#2ecc71"/>
  <circle cx="190" cy="295" r="3" fill="#f1c40f"/>
  
  <!-- Connection Lines -->
  <line x1="250" y1="80" x2="250" y2="100" stroke="#bdc3c7" stroke-width="3"/>
  <line x1="100" y1="80" x2="250" y2="80" stroke="#bdc3c7" stroke-width="3"/>
  <line x1="400" y1="80" x2="250" y2="80" stroke="#bdc3c7" stroke-width="3"/>
  <line x1="100" y1="80" x2="100" y2="200" stroke="#bdc3c7" stroke-width="3"/>
  <line x1="400" y1="80" x2="400" y2="200" stroke="#bdc3c7" stroke-width="3"/>
  
  <!-- Compute Nodes -->
  <rect x="50" y="200" width="100" height="80" rx="5" ry="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <rect x="350" y="200" width="100" height="80" rx="5" ry="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Node Labels -->
  <text x="100" y="240" font-family="Arial" font-size="12" fill="white" text-anchor="middle">GPU Node</text>
  <text x="400" y="240" font-family="Arial" font-size="12" fill="white" text-anchor="middle">GPU Node</text>
  <text x="250" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">HPC Cluster</text>
  
  <!-- Data Flow Animation -->
  <circle cx="150" cy="80" r="5" fill="#3498db">
    <animate attributeName="cx" from="100" to="400" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="80" r="5" fill="#3498db">
    <animate attributeName="cx" from="400" to="100" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
